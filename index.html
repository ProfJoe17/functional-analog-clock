<!DOCTYPE html>
<html>

<head>
	<title>Analog Clock by ProfJoe</title>
	<meta charset="UTF-8">
	<meta name="keywords" content="analog clock, clock, web clock, html clock, html css js clock, working html clock, functional html clock, javascript clock" />
	<meta name="description" content="Analog clock made with html5, css3 &amp; javascript. Inspired by Nils Rasmusson ( codepen.io/nilsynils/pen/EZzyVB )" />
	<meta name="author" content="Joseph Elinam Ayer" />

	<link type="text/css" href="clock.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway" rel="stylesheet">
</head>

<body>
	<!-- Self-explanatory html construct -->
	<div class="cbg">
		<clockbody class="cbod">
			<div class="co-brand">Company</div>
			<div class="pow-by">powered by</div>
			<div class="ampm">
				<tod class="todAm">AM</tod>
				<tod class="todPm">PM</tod>
			</div>
			<div id="clockDate" class="clockDate"></div>
			<div id="creator" class="creator"></div>
			<div class="hands hourhand">
				<div class="hourhandtip"></div>
			</div>
			<div class="hands minutehand">
				<div class="minutehandtip"></div>
			</div>
			<div class="hands secondhand"></div>
			<div class="hour12">
				<div class="th th12b"></div>
				<div class="th th12s"></div>
			</div>
			<div class="hour1"></div>
			<div class="hour2"></div>
			<div class="hour3">
				<div class="th th3b"></div>
				<div class="th th3s1"></div>
				<div class="th th3s2"></div>
			</div>
			<div class="hour4"></div>
			<div class="hour5"></div>
			<div class="hour6">
				<div class="th th6b"></div>
				<div class="th th6s1"></div>
				<div class="th th6s2"></div>
			</div>
			<div class="hour7"></div>
			<div class="hour8"></div>
			<div class="hour9">
				<div class="th th9b"></div>
				<div class="th th9s"></div>
			</div>
			<div class="hour10"></div>
			<div class="hour11"></div>
			<div>
				<div class="min1"></div>
				<div class="min2"></div>
				<div class="min3"></div>
				<div class="min4"></div>
				<div class="min6"></div>
				<div class="min7"></div>
				<div class="min8"></div>
				<div class="min9"></div>
				<div class="min11"></div>
				<div class="min12"></div>
				<div class="min13"></div>
				<div class="min14"></div>
				<div class="min16"></div>
				<div class="min17"></div>
				<div class="min18"></div>
				<div class="min19"></div>
				<div class="min21"></div>
				<div class="min22"></div>
				<div class="min23"></div>
				<div class="min24"></div>
				<div class="min26"></div>
				<div class="min27"></div>
				<div class="min28"></div>
				<div class="min29"></div>
				<div class="min31"></div>
				<div class="min32"></div>
				<div class="min33"></div>
				<div class="min34"></div>
				<div class="min36"></div>
				<div class="min37"></div>
				<div class="min38"></div>
				<div class="min39"></div>
				<div class="min41"></div>
				<div class="min42"></div>
				<div class="min43"></div>
				<div class="min44"></div>
				<div class="min46"></div>
				<div class="min47"></div>
				<div class="min48"></div>
				<div class="min49"></div>
				<div class="min51"></div>
				<div class="min52"></div>
				<div class="min53"></div>
				<div class="min54"></div>
				<div class="min56"></div>
				<div class="min57"></div>
				<div class="min58"></div>
				<div class="min59"></div>
			</div>
		</clockbody>
	</div>
	<!-- End of self-explanatory html construct -->

	<div class="footer-note">Designed/created in html, css &amp; js with
		<hrt class="red-heart">&#9825;</hrt> by<br>
		<a href="#">Joseph Elinam Ayer</a>
	</div>


	<script src="jquery.min.js"></script>
	<script src="clock.js"></script>

</body>

</html>
